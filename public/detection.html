        <div class="dashboard-btn">
          <button class="back">

    <script>
      let refreshButton = document.getElementById("refreshButton");
      refreshButton.addEventListener("click", refreshCanvas);
      recognition.start();
    </script>

    <script>
      // Retrieve data from local storage
      const storedData = localStorage.getItem("selectedExercise"); // Replace 'yourDataKey' with the key you used to store the data

      if (storedData) {
        // Parse JSON data
        const exerciseData = JSON.parse(storedData);

        // Create elements to represent the data
        const workoutContainer = document.getElementById("dashboard-container");

        const workoutItem = document.createElement("div");
        workoutItem.classList.add("workout-item");
        workoutItem.innerHTML = `
        <h3>${exerciseData.name}</h3>
        <div class="exercise-detail-box" >
      <img src="${
        exerciseData.gifUrl
      }" alt={name} loading="lazy" className="detail-image" style={{ maxWidth: '100%' }} >
      <p style={{ fontSize: '18px', color: '#4F4C4C' }}>
          Exercises keep you strong. <span style={{ textTransform: 'capitalize' }}>${
            exerciseData.name
          }</span> bup is one of the best
          exercises to target your ${
            exerciseData.target
          }. It will help you improve your mood and gain energy.
        </p>
        <div class="grid-container">
            <p class = "grid-item"><strong>Body Part:</strong> ${
              exerciseData.bodyPart
            }</p>
            <p class ="grid-item"><strong>Equipment:</strong> ${
              exerciseData.equipment
            }</p>
            <p class = "grid-item"><strong>Target:</strong> ${
              exerciseData.target
            }</p>
            <p class="grid-item"><strong>Secondary Muscles:</strong> ${exerciseData.secondaryMuscles.join(
              ", "
            )}</p>
        </div>
        
    `;

        workoutContainer.appendChild(workoutItem);
      }
